<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">Python Flask Anime</h1>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <!-- Tabla Anime -->
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Id</label>
                            <input type="text" class="form-control mb-4" name="id">
                        </div>
                        <div class="col">
                            <label>Title</label>
                            <input type="text" class="form-control mb-4" name="title">
                        </div>
                        <div class="col">
                            <label>Chapters</label>
                            <input type="text" class="form-control mb-4" name="chapters">
                        </div>
                        <div class="col">
                            <label>Gnere</label>
                            <input type="text" class="form-control mb-4" name="genre">
                        </div>
                        
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-3" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Chapters</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
