<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Python Flask Anime Table</h1>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <!-- Formulario para agregar Anime -->
                <form id="animeForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Title</label>
                            <input type="text" class="form-control mb-4" id="title" required>
                        </div>
                        <div class="col">
                            <label>Episodes</label>
                            <input type="number" class="form-control mb-4" id="episodes" required>
                        </div>
                        <div class="col">
                            <label>Genre</label>
                            <input type="text" class="form-control mb-4" id="genre" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-3" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla para mostrar los animes -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Episodes</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="animeTableBody">
                        <!-- Las filas se generar치n din치micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Funci칩n para obtener y mostrar los animes en la tabla
        async function fetchAnime() {
            const response = await fetch('/anime'); // Ajusta la ruta si usas un prefijo en el blueprint
            const data = await response.json();

            const tableBody = document.getElementById('animeTableBody');
            tableBody.innerHTML = ''; // Limpia la tabla

            data.forEach(anime => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${anime.id}</td>
                    <td>${anime.title}</td>
                    <td>${anime.episodes}</td>
                    <td>${anime.genre}</td>
                    <td><button class="btn btn-warning" onclick="editAnime(${anime.id})">Edit</button></td>
                    <td><button class="btn btn-danger" onclick="deleteAnime(${anime.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Agregar un nuevo anime
        document.getElementById('animeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const episodes = document.getElementById('episodes').value;
            const genre = document.getElementById('genre').value;

            const anime = { title, episodes, genre };

            const response = await fetch('/anime', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(anime),
            });

            if (response.ok) {
                fetchAnime(); // Actualizar la tabla
                event.target.reset(); // Limpiar formulario
            } else {
                alert('Error al agregar el anime.');
            }
        });

        // Eliminar un anime
        async function deleteAnime(id) {
            const response = await fetch(`/anime/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                fetchAnime(); // Actualizar la tabla
            } else {
                alert('Error al eliminar el anime.');
            }
        }

        // Inicializar la tabla al cargar la p치gina
        fetchAnime();
    </script>
</body>
</html>
